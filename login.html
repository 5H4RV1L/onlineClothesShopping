<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: #4b3c2a; font-size: 5em; margin-bottom:30px;">Welcome Back!</h1> <!-- Increased header size -->


    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required style="height: 60px; width: 100%; font-size: 1.5em; border: 3px solid #4b3c2a;">
        <input type="password" id="password" placeholder="Enter Password" required style="height: 60px; width: 100%; font-size: 1.5em; border: 3px solid #4b3c2a;">


        <button type="submit" class="main-button" style="font-size: 2em;">Log In</button> <!-- Updated button style -->


        <p>Don't have an account? <a href="#">Sign Up</a></p>

    </form>
    <script src="script.js"></script>
    <style>
        body {
            background-color: #f5f5dc; /* Updated to match old money theme */
        }
        form {
            background: #ffffff; /* Keeping form background white */
            padding: 40px; /* Increased padding */
            border-radius: 20px; /* Increased border radius */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Increased shadow effect */
            max-width: 600px; /* Increased max-width */
            margin: auto;
        }
    </style>


</body>
</html>
